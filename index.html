<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, install-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="area-wrapper">
        <div id="area">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <div id="result-wrapper">
        <div id="overlay"></div>
        <div id="pop-up-window">
            <div id="content">Content</div>
            <div id="btn-close">Start new Game</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
